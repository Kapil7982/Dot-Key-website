<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/bestseller.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestSeller</title>
</head>
<body>
    <div id="top-div">
       <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/collections/shop-all_mobile_1944x.jpg?v=1655964505" alt=""> 
    </div>
    <h1>BestSeller</h1>
    <div id="products"></div>
    <div id="filter-div">
        <select name="filter" id="filter">
            <option value="filter">Filter</option>
            <option value="serum">Serum</option>
            <option value="mask">Mask</option>
            <option value="cream">Cream</option>
            <option value="moisturizer">Moisturizer</option>
        </select>
        <select name="Featured" id="sort">
            <option value="featured">Featured</option>
            <option value="alphabetically,a-z">Alphabetically,A-Z</option>
            <option value="alphabetically,z-a">Alphabetically,Z-A</option>
            <option value="price,low to high">price,low to high</option>
            <option value="price,high to low">price,high to low</option>
        </select>
    </div>
    <div id="bestseller-footer"></div>
</body>
</html>
<script src="./scripts/bestseller.js" type="module"></script>
